<!DOCTYPE html>
<html>
<head>
  <style>

    body {
      margin: 0px;
    }
    .chart rect {
      fill: steelblue;
    }

    .chart text {
      fill: black;
      font: 40px arial;
      text-anchor: end;
    }
    .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }

  </style>
</head>
<body>
  <div class="chart"></div>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/jquery.js"></script>
  <script>

    var width = window.innerWidth ||
    html.clientWidth  ||
    body.clientWidth  ||
    screen.availWidth;

    var height = window.innerHeight ||
    html.clientHeight  ||
    body.clientHeight  ||
    screen.availHeight;


    var x = d3.scale.linear()
    .range([0, width]);

    var chart = d3.select(".chart").attr("width", width);
    chart.attr("height", height);

    var data = ["a"];





    var d = new Date();

    var time = d.getTime()/1000;


    var bar = null;
    var text = null;
    var box = null;
    var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);


    $(function() {
      d3.csv("http://cdn.yoerik.com/ISS/data.csv", function(newData) {
        data = newData;
        init();
      });
    });

    function init() {
      console.log(data);
      chart = chart.selectAll("div").data(data).enter().append("div")
      .style("width", function(d) { return d["BuildingComments"]*50+10 + "px"; })
      .text(function(d) { return d["BuildingComments"]; });
      /*
      chart.style("width", function(d) { return d["BuildingComments"] * 20 + "px"; })
      .text(function(d) { return d; });*/



    }


  </script>
</body>
</html>
